<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC com Animação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Calculadora de IMC</h1>
      <form id="imcForm">
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" placeholder="Ex: 1,75" required>

        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" placeholder="Ex: 70,5" required>

        <button type="submit">Calcular</button>
      </form>
      <div id="resultado"></div>
    </div>
    <div class="animation">
      <img id="personagem" src="imgs/normal.png" alt="Personagem IMC">
    </div>
  </div>

  <script>
    function formatarNumeroComVirgula(event) {
      const campo = event.target;
      let valor = campo.value;

      valor = valor.replace(/[^\d,]/g, ''); // Remove caracteres não numéricos exceto vírgula
      valor = valor.replace(/(\d+)(\.\d*)/, '$1,$2'); // Substitui ponto por vírgula se necessário
      campo.value = valor;
    }

    document.getElementById('altura').addEventListener('input', formatarNumeroComVirgula);
    document.getElementById('peso').addEventListener('input', formatarNumeroComVirgula);

    document.getElementById('imcForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const alturaInput = document.getElementById('altura').value.replace(',', '.');
      const pesoInput = document.getElementById('peso').value.replace(',', '.');

      const altura = parseFloat(alturaInput);
      const peso = parseFloat(pesoInput);

      const resultado = document.getElementById('resultado');
      const personagem = document.getElementById('personagem');

      if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
        resultado.textContent = 'Por favor, insira valores válidos.';
        return;
      }

      const imc = peso / (altura * altura);
      let mensagem = '';

      if (imc < 18.5) {
        mensagem = `IMC: ${imc.toFixed(2).replace('.', ',')} - Abaixo do peso`;
        personagem.src = 'imgs/magro.png';
      } else if (imc >= 18.5 && imc <= 24.9) {
        mensagem = `IMC: ${imc.toFixed(2).replace('.', ',')} - Peso normal`;
        personagem.src = 'imgs/normal.png';
      } else if (imc >= 25.0 && imc <= 29.9) {
        mensagem = `IMC: ${imc.toFixed(2).replace('.', ',')} - Sobrepeso`;
        personagem.src = 'imgs/sobrepeso.png';
      } else if (imc >= 30.0) {
        if (imc <= 34.9) {
          mensagem = `IMC: ${imc.toFixed(2).replace('.', ',')} - Obesidade Grau I`;
        } else if (imc <= 39.9) {
          mensagem = `IMC: ${imc.toFixed(2).replace('.', ',')} - Obesidade Grau II`;
        } else {
          mensagem = `IMC: ${imc.toFixed(2).replace('.', ',')} - Obesidade Grau III`;
        }
        personagem.src = 'imgs/obeso.png';
      }

      resultado.textContent = mensagem;
    });
  </script>
</body>
</html>
