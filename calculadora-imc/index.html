<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #181818;
      color: #dcdcdc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #4fc3f7;
      margin-bottom: 1rem;
    }

    form {
      background-color: #242424;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    label {
      font-weight: bold;
      color: #90caf9;
    }

    input {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }

    input[type="number"]::-webkit-inner-spin-button {
      display: none;
    }

    button {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .resultado {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
    }

    .personagem {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>

  <h1>Calculadora de IMC</h1>
  <form id="form-imc">
    <div>
      <label for="altura">Altura (em cm):</label>
      <input 
        type="number" 
        id="altura" 
        name="altura" 
        placeholder="Ex: 175" 
        min="50" 
        max="300" 
        required 
        inputmode="numeric" 
        pattern="[0-9]*"
      />
    </div>

    <div>
      <label for="peso">Peso (em kg):</label>
      <input 
        type="number" 
        id="peso" 
        name="peso" 
        placeholder="Ex: 70" 
        min="10" 
        max="500" 
        required 
        inputmode="numeric" 
        pattern="[0-9]*"
      />
    </div>

    <button type="submit">Calcular IMC</button>

    <div class="resultado" id="resultado"></div>
    <img src="" alt="Personagem" id="img-personagem" class="personagem" style="display: none;">
  </form>
