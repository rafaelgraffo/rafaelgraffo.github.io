<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      justify-content: center;
    }
    .calculator {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
    }
    .calculator h1 {
      color: #90caf9;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0097a7;
    }
    #resultado {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #a5d6a7;
    }
    .animation {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
    }
    .animation img {
      width: 300px;
      height: auto;
      border-radius: 10px;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Calculadora de IMC</h1>
      <form id="imcForm">
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" placeholder="Ex: 175" required>
        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" placeholder="Ex: 7050" required>
        <button type="submit">Calcular</button>
      </form>
      <div id="resultado"></div>
      <div id="compartilhar" class="social-icons" style="display: none; margin-top: 1rem;">
        <p>üì§ Compartilhe seu resultado:</p>
        <a id="whatsapp" target="_blank"><img src="imgs/whatsapp.png" alt="WhatsApp" width="32"></a>
        <a id="facebook" target="_blank"><img src="imgs/facebook.png" alt="Facebook" width="32"></a>
        <a id="linkedin" target="_blank"><img src="imgs/linkedin.png" alt="LinkedIn" width="32"></a>
      </div>
    </div>
    <div class="animation">
      <img id="personagem" src="imgs/calc.png" alt="Imagem Padr√£o IMC">
    </div>
  </div>
  <footer>üë®‚Äçüíª Criado por Rafael Soares e ü§ñ ChatGPT</footer>
  <script>
    function autoFormatarAltura(valor) {
      valor = valor.replace(/\D/g, '');
      if (valor.length === 3) {
        return valor[0] + "," + valor.slice(1);
      }
      return valor;
    }
    document.getElementById('altura').addEventListener('input', function (e) {
      e.target.value = autoFormatarAltura(e.target.value);
    });
    document.getElementById('imcForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const alturaInput = document.getElementById('altura').value.replace(',', '.');
      const pesoInput = document.getElementById('peso').value.replace(',', '.');
      const altura = parseFloat(alturaInput);
      const peso = parseFloat(pesoInput);
      const resultado = document.getElementById('resultado');
      const personagem = document.getElementById('personagem');
      const compartilhar = document.getElementById('compartilhar');
      const whatsapp = document.getElementById('whatsapp');
      const facebook = document.getElementById('facebook');
      const linkedin = document.getElementById('linkedin');
      if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
        resultado.textContent = 'Por favor, insira valores v√°lidos.';
        compartilhar.style.display = 'none';
        return;
      }
      const imc = peso / (altura * altura);
      let categoria = '';
      if (imc < 18.5) {
        categoria = 'Abaixo do peso';
        personagem.src = 'imgs/magro.png';
      } else if (imc <= 24.9) {
        categoria = 'Peso normal';
        personagem.src = 'imgs/normal.png';
      } else if (imc <= 29.9) {
        categoria = 'Sobrepeso';
        personagem.src = 'imgs/sobrepeso.png';
      } else {
        categoria = 'Obesidade';
        personagem.src = 'imgs/obeso.png';
      }
      const mensagem = `IMC: ${imc.toFixed(2).replace('.', ',')} - ${categoria}`;
      resultado.textContent = mensagem;
      const texto = encodeURIComponent(`Meu resultado no c√°lculo de IMC foi: ${mensagem}`);
      whatsapp.href = `https://wa.me/?text=${texto}`;
      facebook.href = `https://www.facebook.com/sharer/sharer.php?u=https://seusite.com&quote=${texto}`;
      linkedin.href = `https://www.linkedin.com/sharing/share-offsite/?url=https://seusite.com&summary=${texto}`;
      compartilhar.style.display = 'block';
    });
  </script>
</body>
</html>
